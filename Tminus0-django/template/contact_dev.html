<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="{% static '/css/contact_dev.css' %}">
    <title>Contact_developer</title>
</head>
<body>
  {% if messages %}
    <nav id="msg" style="background-color: lightgreen;width: 100%;margin:0px;padding:2px; padding-left: 50px;align-content: center;">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
        <span class="close">
          .
        </span>
      </nav>
    {% endif %}
    <div class="main">
    <h3>Contact Developer</h3>

    
<div class="container">
  <form method="POST" action="/contact_developer">
    {% csrf_token %}
    <label for="fname" style="letter-spacing: 1px;">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname" style="letter-spacing: 1px;">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    

    <label for="subject" style="letter-spacing: 1px;">Message</label>
    <textarea id="subject" name="subject" placeholder="Your Message.." style="height:100px"></textarea>

    <input type="submit" value="Submit" class="darkmode-ignore">
  </form>
</div>
</div>
{% load static %}  
  <script src="{% static '/js/login.js' %}" type="text/javascript"></script>  

  <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
<script>
  const options = {
  bottom: '64px', // default: '32px'
  right: 'unset', // default: '32px'
  left: '32px', // default: 'unset'
  time: '0.5s', // default: '0.3s'
  mixColor: '#fff', // default: '#fff'
  backgroundColor: '#fff',  // default: '#fff'
  buttonColorDark: '#100f2c',  // default: '#100f2c'
  buttonColorLight: '#fff', // default: '#fff'
  saveInCookies: false, // default: true,
  label: 'ðŸŒ“', // default: ''
  autoMatchOsTheme: true // default: true
}

	const darkmode = new Darkmode(options);
	darkmode.showWidget();
</script>

</body>
</html>
